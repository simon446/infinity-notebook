<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notes</title>
    <meta name="author" content="Simon Johansson">

    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto);
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
        @import url(https://fonts.googleapis.com/css?family=Handlee);

        body {
            margin: 40px 0;
            background: #f2f2f2;
        }

        .paper {
            position: relative;
            width: 90%;
            max-width: 800px;
            min-width: 400px;
            height: 97.5em;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,.3);
            overflow: hidden;
        }
        .paper:before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 60px;
            background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
            background-size: 30px 30px;
            border-right: 3px solid #d4d4d4;
            box-sizing: border-box;
        }

        .paper-content {
            position: absolute;
            top: 30px; right: 0; bottom: 30px; left: 60px;
            background: linear-gradient(transparent, transparent 28px, #d4d4d4 28px);
            background-size: 30px 30px;
        }

        #content, #pagenum {
            width: 100%;
            max-width: 100%;
            line-height: 30px;
            padding: 0 10px;
            border: 0;
            outline: 0;
            background: transparent;
            color: black;
            box-sizing: border-box;
            z-index: 1;
            resize: none;
        }

        #pagenum {
            font-family: 'Roboto Slab', serif;
            text-align: center;
            margin: 0.5em 0;
            padding-left: 70px;
        }

        #content {
            margin-top: 0.45em;
            font-family: 'Handlee', cursive;
            font-size: 18px;
            font-weight: bold;
            height: 100%;
            max-height: 100%;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: rgba(0,0,0,.6);
        }
        footer a {
            {{/* color: rgba(255,255,255,.8); */}}
        }
    </style>
</head>
